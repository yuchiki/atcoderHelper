---
builds:
  - main: ./cmd/atcoderHelper/main.go
    binary: ach
    ldflags:
      - "-X github.com.yuchiki.atcoderHelper/internal/cmd/ach.version=\
        {{.Version}}"
      - "-X github.com.yuchiki.atcoderHelper/internal/cmd/ach.commit=\
        {{.Commit}}"
      - "-X github.com.yuchiki.atcoderHelper/internal/cmd/ach.edited=''"
      - "-X github.com.yuchiki.atcoderHelper/internal/cmd/ach.date=\
        {{.Date}}"
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
archives:
  -
    format: zip
release:
  prerelease: auto
