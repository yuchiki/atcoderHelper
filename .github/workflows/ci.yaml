---
name: golang-ci
on:  # yamllint disable-line rule:truthy
  push:
    tags:
      - v+
    branches:
      - master
  pull_request:
jobs:
  build:
    name: build
    strategy:
      matrix:
        go-version: ["1.13", "1.14", "1.15"]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v2
      - name: enable problem matcher
        run: echo "::add-matcher::.github/problem-matcher.json"
      - name: setup go
        uses: actions/setup-gp@v1
        with:
          go-version: ${{matix.go}}
      - name: build
        run:  go build ./...
    name: test
    strategy:
      matrix:
        go-version: ["1.13", "1.14", "1.15"]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v2
      - name: enable problem matcher
        run: echo "::add-matcher::.github/problem-matcher.json"
      - name: setup go
        uses: actions/setup-gp@v1
        with:
          go-version: ${{matix.go}}
      - name: test
        run:  go test ./...
  lint:
    name: lint
    runs-on: ubuntu-latest  # lintはコードの問題なので、意図的に1環境でしかテストしない
    steps:
      - uses: actions/checkout@v2
      - name: enable problem matcher
        run: echo "::add-matcher::.github/problem-matcher.json"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
  yamllint:
    name: yamllint
    runs-on: ubuntu-latest  # lintはコードの問題なので、意図的に1環境でしかテストしない
    steps:
      - uses: actions/checkout@v2
      - name: enable problem matcher
        run: echo "::add-matcher::.github/problem-matcher.json"
      - name: yamllint
        uses: ibiqlik/action-yamllint@v3
